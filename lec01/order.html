<!DOCTYPE html>
<html>

        <title>Heading</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Second Item</li>
            <li>third Item</li>
        </ul>
        An Odered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
